<tr>
	<td>1</td>
	<td>${TestCaseName}</td>
	<td>${TestStepCount}</td>
	<td>${TestCaseStartTime}</td>
	<td>${TestCaseExecutionTime}</td>
	<td class='${statusClass}'>${TestCaseStatus}</td>
	<td>${TestStepPassCount}</td>
	<td>${TestStepFailCount}</td>
	<td>${TestCaseRemarks}</td>
	<td><button type="button" class="btn btn-default"

		<div class="modal fade" id="properties_${TestCaseName_NoSpace}"

				<div class="modal-content">

					<div class="modal-body">
						<p>
							<textarea readonly="true"
								style="border: none; width: 100%; height: 400px;">${TestCaseProperties}</textarea>
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div></td>
