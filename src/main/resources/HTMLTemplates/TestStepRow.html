<tr>
	<td>${TestStepName}</td>
	<td class='${statusClass}'>${TestStepStatus}</td>
	<td>${TestStepStartTime}</td>
	<td>${TestStepExecutionTime}</td>
	<td><button type="button" class="btn btn-default"
			data-toggle="modal" data-target="#request_${TestStepName_NoSpace}">view
			request</button> <!-- Modal -->
		<div class="modal fade" id="request_${TestStepName_NoSpace}"
			role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Step request</h4>
					</div>
					<div class="modal-body"">
						<p>
							<textarea readonly="true"
								style="border: none; width: 100%; height: 400px;">${TestStepRequest}</textarea>
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div></td>
	<td><button type="button" class="btn btn-default"
			data-toggle="modal" data-target="#response_${TestStepName_NoSpace}">view
			response</button> <!-- Modal -->
		<div class="modal fade" id="response_${TestStepName_NoSpace}"
			role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Step Response</h4>
					</div>
					<div class="modal-body">
						<p>
							<textarea readonly="true"
								style="border: none; width: 100%; height: 400px;">${TestStepResponse}</textarea>
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div></td>



	<td><button type="button" class="btn btn-default"
			data-toggle="modal" data-target="#assertion_${TestStepName_NoSpace}">Assertions</button>
		<!-- Modal -->
		<div class="modal fade" id="assertion_${TestStepName_NoSpace}"
			role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Available assertions</h4>
					</div>
					<div class="modal-body">
						<p class="modal-body-cust">
							<textarea readonly="true"
								style="border: none; width: 100%; height: 400px; overflow-x: hidden; overflow-y: auto;">${TestStepAssertions}</textarea>
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div></td>

	<td>${TestStepRemarks}</td>
</tr>
<!--${TestStepRow}-->
