
<tr>
	<td class="headerCell">1</td>
	<td class="headerCell">${SuiteName}</td>
	<td class="headerCell">${TestCaseCount}</td>
	<td class="headerCell">${TestSuiteStartTime}</td>
	<td class="headerCell">${TestSuiteExecutionTime}</td>
	<td class='headerCell ${statusClass}'>${TestSuiteStatus}</td>
	<td class="headerCell">${TestCasePassCount}</td>
	<td class="headerCell">${TestCaseFailCount}</td>
	<td class="headerCell">${TestSuiteRemarks}</td>
	<td><button type="button" class="btn btn-default"
			data-toggle="modal" data-target="#setUpScript_${SuiteName_NoSpace}">Setup
			script</button> <!-- Modal -->
		<div class="modal fade" id="setUpScript_${SuiteName_NoSpace}"
			role="dialog">
			<div class="modal-dialog">

				<!-- Modal content -->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Setup script</h4>
					</div>
					<div class="modal-body">
						<p>
							<textarea readonly="true"
								style="border: none; width: 100%; height: 400px;">${SetUpScript}</textarea>
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div></td>
	<td><button type="button" class="btn btn-default"
			data-toggle="modal"
			data-target="#tearDownScript_${SuiteName_NoSpace}">Teardown
			script</button> <!-- Modal -->
		<div class="modal fade" id="tearDownScript_${SuiteName_NoSpace}"
			role="dialog">
			<div class="modal-dialog">

				<!-- Modal content -->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Teardown script</h4>
					</div>
					<div class="modal-body">
						<p>
							<textarea readonly="true"
								style="border: none; width: 100%; height: 400px;">${TearDownScript}</textarea>
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div></td>
	<td><button type="button" class="btn btn-default"
			data-toggle="modal" data-target="#properties_${SuiteName_NoSpace}">Properties</button>
		<!-- Modal -->
		<div class="modal fade" id="properties_${SuiteName_NoSpace}"
			role="dialog">
			<div class="modal-dialog">

				<!-- Modal content -->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Properties list</h4>
					</div>
					<div class="modal-body">
						<p>
							<textarea readonly="true"
								style="border: none; width: 100%; height: 400px;">${TestSuiteProperties}</textarea>
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div></td>
	<td><xmp>${SuiteTestData}</xmp></td>
</tr>
<!--${TestSuiteRow}-->
